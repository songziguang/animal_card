<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="styles.css" rel="stylesheet"/>
</head>
<body>
	<div class="card">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>喵喵</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="my_cat.jpg" alt="喵喵">
		<div class="info">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="summary">家猫,久已被人类驯养的一种食肉类动物 </p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span class="bold">姓名</span>:喵喵</li>
				<li><span class="bold">性别</span>: 少女</li>
				<li><span class="bold">芳龄</span>: 5个月</li>
				<li><span class="bold">喜好</span>: 粘人，玩球球</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>猫咪很容易同主人建立感情，她们的喜怒哀乐以声音和身体语言来表达。</p>
		</div>
	</div>
</body>
</html>
